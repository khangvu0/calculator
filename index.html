<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <!------------------- HEADER ------------------->   
     <header class="header" id="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Calculator</a>

             <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="https://www.linkedin.com/in/khangvu-/" target="_blank" class="nav_link">LinkedIn</a>
                    </li>
                    <li class="nav_item">
                        <a href="https://github.com/khangvu0/calculator" target="_blank" class="nav_link">GitHub</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-------------------- MAIN -------------------->   
    <main>
        <section class="calculator-section">
            <div class="calculator">
                <div class="display" id="display">0</div>
                <div class="buttons">
                    <button id="clear">C</button>
                    <button id="delete">โซ</button>
                    <button id="percent">%</button>
                    <button class="operand" id="divide">รท</button>

                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="operand" id="multiply">x</button>

                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="operand" id="subtract">-</button>

                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="operand" id="add">+</button>

                    <button class="num" id="zero">0</button>
                    <button id="dot">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </section>
    </main>

    <!------------------- FOOTER ------------------->   
    <footer class="footer">
        <div class="footer_bg">
            <div class="footer_container">
                <div>
                    <h1 class="footer_title">Khang</h1>
                    <span class="footer_subtitle">Coding Apprentice at Road to Hire</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
